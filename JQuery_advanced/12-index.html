<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 12</title>


	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
		</script>

	<script>
		
		function addPostRow(data) {
			$("body").after(`
				<p row-ID=${data.id}>
					<span>
						Post created with id ${data.id}, title: ${data.title}, author: ${data.author} 
					</span>
				</p>
			`);
			$(`[row-ID="${data.id}"]`).prepend(`<span style="cursor: pointer; font-weight:bold;" onclick="deletePost('${data.id}')">(delete)</span>`)

		}

		function deletePost(id) {
			$.ajax({
				url: `http://localhost:3000/posts/${id}`,
				type: "DELETE",
				success: function (data) {
					$(`[row-ID="${id}"]`).remove();
				},
				error: function () {
					alert("Post was not deleted");
				},
			});
		}


		function listPosts() {
			$.get("http://localhost:3000/posts",
				function (data) {
					data.forEach(element => {
						addPostRow(element);
					});
				})
				.fail(function () {
					alert("Server Error");
				})
		}

		function buildForm() {
			$("body").append(`
				<form>
					<!-- Author -->
					<div label="author">Author</div>
					<input id="author" type="text"></input>

					<!-- Title -->
					<div label="title">Title</div>
					<textarea id="title"></textarea>

					<button type="submit" onclick="sendForm(); return false;">Envoyer</button>
				</form>
			`);
		}

		function sendForm() {
			const info = $("<p>About to send the query to the API</p>");
			$("form").after(info);
			let object = {
				title: $("#title").val(),
				author: $("#author").val(),
			}
			$.ajax({
				url: "http://localhost:3000/posts",
				type: "POST",
				data: JSON.stringify(object),
				contentType: "application/json",
				success: function (data) {
					addPostRow(data);
					$("#author").val("");
					$("#title").val("");
					info.remove();
				},
				error: function () {
					alert("Error sending the POST query");
				},
			});
		}

		$(document).ready(function () {
			listPosts();
			buildForm();
		});




	</script>
</head>

<body>

</body>

</html>
