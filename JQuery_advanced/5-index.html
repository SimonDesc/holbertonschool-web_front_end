<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 5</title>

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
	<script>
		$(document).ready(function () {
			function createFamilyTree() {
				$("body").append(`
				<table>
					<thead>
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
					`);
			};
			

			function addNewMember(firstName, lastName) {
				$("body table tbody").append(`
				<tr>
					<td>${firstName}</td>
					<td>${lastName}</td>
					<td>(x)</td>
				</tr>
					`)
				$("body table tbody td:last-child").css("background-color","orange")
				$("body table tbody td:last-child").on("click", function() {
					$(this).parent("tr").remove();
				})
			}
			createFamilyTree();
			addNewMember("Guillaume", "Salva");
			addNewMember("Arielle", "Snizt");
			addNewMember("Fanette", "Snizt");
			addNewMember("Gerard", "Snizt");
			addNewMember("Victor", "Salva");
		});
	</script>
</head>
