<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center text-white">
		<!-- 1 line -->
        <div class="row">
            <div class="p-2 bg-primary col-lg">Primary</div>
            <div class="p-2 bg-success col-lg">Success</div>
            <div class="p-2 bg-danger col-lg">Danger</div>
            <div class="p-2 bg-warning col-lg">Warning</div>
        </div>

        <hr />
		<!-- 2 line -->
        <div class="row">
            <div class="p-2 bg-primary col-sm">Primary</div>
            <div class="p-2 bg-success col-sm">Success</div>
            <div class="p-2 bg-danger col-sm">Danger</div>
            <div class="p-2 bg-warning col-sm">Warning</div>
        </div>

        <hr />
		<!-- 3 line -->
        <div class="row">
            <div class="p-2 bg-primary col-lg-2">Primary</div>
            <div class="p-2 bg-success col-lg-4">Success</div>
            <div class="p-2 bg-danger col-lg-6">Danger</div>
        </div>

        <hr />
		<!-- 4 line -->
        <div class="row">
            <div class="p-2 bg-primary col-3 order-lg-1 order-md-2 order-sm-3">Primary</div>
            <div class="p-2 bg-success col-3 order-lg-1 order-md-3 order-sm-0">Success</div>
            <div class="p-2 bg-danger col-3 order-lg-1 order-md-0 order-sm-1">Danger</div>
            <div class="p-2 bg-warning col-3 order-lg-0 order-md-1 order-sm-2">Warning</div>
        </div>

        <hr/>
		<!-- 5 line -->
        <div class="row justify-content-md-between">
            <div class="p-2 bg-primary col-md-2">Primary</div>
            <div class="p-2 bg-success col-md-2">Success</div>
        </div>

        <hr/>
		<!-- 6 line -->
        <div class="row">
            <div class="p-2 bg-primary col-12 col-md-2 ">Primary</div>
            <div class="p-2 bg-success col-12 col-md-2 offset-md-4">Success</div>
            <div class="p-2 bg-danger col-12 col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
